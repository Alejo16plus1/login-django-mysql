{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center bg-warning text-white">
            <h3>Complete las preguntas de seguridad</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'recuperar_preguntas' aux=0 %}">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="usuario" class="form-label">Introduzca su nombre de usuario</label>
                    <input type="text" name="usuario" class="form-control form-control-sm" id="usuario" required>
                </div>
                {% for pregunta in preguntas %}
                <div class="mb-2">
                    <label for="pregunta_{{ pregunta.id }}" class="form-label">{{ pregunta }}</label>
                    <input type="text" name="{{ pregunta.id }}" class="form-control form-control-sm" id="pregunta_{{ pregunta.id }}" required />
                </div>
                {% endfor %}
                {% if messages %}
                <div class="alert alert-danger mt-3">
                    <ul class="mb-0">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
